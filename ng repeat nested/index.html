<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

<head>
    <meta charset="UTF-8">
    <title>Nested ng-repeat</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="script.js"></script>

</head>


<body>
  <ul>
      <li ng-repeat="x in countries">
          {{x.name}}
          <ul>
              <li ng-repeat="city in x.cities">
                  {{city.name}}

              </li>
          </ul>

      </li>



  </ul>


</body>
</html>
