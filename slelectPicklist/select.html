<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<head>
    <meta charset="UTF-8">
    <title>Select PickList</title>

   <!-- <select ng-model="selectedOne" ng-options="x for x in names"></select>-->

    <select style="color: red" >
        <option ng-repeat="x in names" >{{x }}</option>
    </select>
    <script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>

<script>
    var app=angular.module('app',[]);
    app.controller('ctrl',ctrl);
    ctrl.$inject('$scope');
    function ctrl($scope) {
        $scope.names=["Email","Facebook","Instragram"];

    };
</script>
</body>
</html>
