<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<script src="bower_components/angular/angular.min.js"></script>
<label>
    Enter Name:
</label>
<input type="text" ng-model="Name" placeholder=" ">
<script>
    var app =angular.module('app',[]);
    app.controller('ctrl',ctrl);
    ctrl.$inject=[$scope];
    function ctrl($scope) {
        $scope.Name="";

    }

</script>
</html>
