<!DOCTYPE html>
<html ng-app='app' ng-controller="ctrl">
<script src="../bower_components/angular/angular.min.js"></script>

<script src="scope.js"></script>

<table border="1">
          <tr>
              <th>firstName</th>
               <th>lastName</th>
               <th>age</th>
               <th>gender</th>
               <th>salary</th>
          </tr>
          <tr ng-repeat="x in employees">
              <td>{{x.firstName}}</td>
              <td>{{x.lastName}}</td>
              <td>{{x.age}}</td>
              <td>{{x.gender}}</td>
              <td>{{x.salary}}</td>

          </tr>
    
    </table>
