<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<script src="../bower_components/angular/angular.min.js"></script>
<p style = color:darkblue; ng-repeat="x in [10,20,30,40,50]">
    <button ng-show="$first" ng-click="clickMe(x)"> First </button>
    <button ng-show="$last" ng-click="clickMe(x)">Last</button>
    <button ng-show="true"  ng-click="clickMe(x)">Data</button>
    <button ng-show="false" ng-click="clickMe(x)">clickHere</button>

</p>
<script>
    var app=angular.module('app',[]);
    app.controller('ctrl',ctrl);
    ctrl.$inject=['$scope'];
    function ctrl($scope) {
        $scope.clickMe=function (data) {
            alert(data);

        }

    }

</script>

</html>
